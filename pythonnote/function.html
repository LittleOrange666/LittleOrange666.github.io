<html>

<head>
    <title>Python函數</title>
    <base target="_top">
    <link href="https://littleorange666.github.io/style/codehilite.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://littleorange666.github.io/script/jquery.js"></script>
    <style type="text/css">
    #top_area {
        position: fixed;
        left: 0px;
        right: 0px;
    }

    #main_area {
        width: 80%;
        padding-top: 50px;
    }
    </style>
</head>

<body>
    <div id="top_area">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="https://littleorange666.github.io/">首頁</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" id="previous">前一頁</a>
                        </li>
                </div>
            </div>
        </nav>
    </div>
    <div id="main_area" class="container-fluid" data-hard-breaks="true">
        <h1 id="header-1" class="a_header a_content" data-connectedheader="header-1">函數</h1>
<h2 id="header-2" class="a_header a_content" data-connectedheader="header-2">何謂函數</h2>
<h2 id="header-3" class="a_header a_content" data-connectedheader="header-3">匿名函數</h2>
<h2 id="header-4" class="a_header a_content" data-connectedheader="header-4">生成器</h2>
<h2 id="header-5" class="a_header a_content" data-connectedheader="header-5">修飾器</h2>
<h2 id="header-6" class="a_header a_content" data-connectedheader="header-6">協程</h2>
    </div>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            config: ["MMLorHTML.js"],
            jax: ["input/TeX", "output/HTML-CSS", "output/NativeMML"],
            extensions: ["MathMenu.js", "MathZoom.js"],
            enable_dollar_delimiter: true
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js"></script>
    <script src="https://littleorange666.github.io/script/in_view.js"></script>
    <script>
    function update_inview() {
        $(".a_header_targeted").removeClass("a_header_targeted");
        $("#"+$(".a_content_inview:first").data("connectedheader")).addClass("a_header_targeted");
    }
    inView(".a_content").on('enter', e => {
            e.classList.add("a_content_inview");
            update_inview();
        })
        .on('exit', e => {
            e.classList.remove("a_content_inview");
            update_inview();
        });
    $("#previous").click(()=>{
        if (location.href.endsWith("/")){
            location.href="../";
        }else{
            location.href="./";
        }
    });
    </script>
</body>

</html>
